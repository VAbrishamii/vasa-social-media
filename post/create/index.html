<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <nav>
      <div class="profile-container"></div>
    </nav>
    <main>
      <div class="create-post-container">
        <h1>Create Post</h1>

        <form  class="create-post-form" name="createPost">
          <input type="text" name="title" placeholder="Title" id="title" />
          <textarea name="content" placeholder="Content" id="body"></textarea>
          <input type="text" name="image" id="media" placeholder="URL" alt="" />
          <input type="text" name="tags" placeholder="Tags" id="tags" />
          <button >Create Post</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Noroff</p>
    </footer>
  </body>
</html>
